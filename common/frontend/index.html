<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>F5 OIDC</title>

    <link rel="icon" href="favicon-48x48.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/json-viewer.css">
    <script src="json-viewer.js"></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <section class="container">
          <div>
            <h1>OIDC/SSO Simulator</h1>
          </div>
          
          <br>
          <button type="submit" id="signin">Sign in</button>

          <br>
          <h4>Enter an URI for testing an API authorization:</h4>
          <input type="text" id="sample-uri" value="/v1/api/example" name="sample-uri" />

          <button type="submit" id="proxied-api">Call a proxied API</button>
          <button type="submit" id="id-token-claims">Get ID token claims</button>
          <button type="submit" id="access-token-claims">Get access token claims</button>
          
          <br>
          <input style="background-color:aliceblue" style="border-color:aliceblue" "text" id="message" value="Guest" name="message" disabled/>
          <div class="sr-callout">
            <pre></pre>
            <div id="json" ></div>
          </div>
        </section>
        <div id="error-message"></div>
      </div>
    </div>
  </body>
</html>
